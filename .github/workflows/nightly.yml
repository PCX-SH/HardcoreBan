name: Nightly Build

on:
  schedule:
    # Run at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -B

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Upload Paper artifact
        uses: actions/upload-artifact@v4
        with:
          name: HardcoreBan-Paper-nightly-${{ steps.date.outputs.date }}
          path: hardcoreban-paper/target/HardcoreBan-Paper.jar
          retention-days: 7

      - name: Upload Velocity artifact
        uses: actions/upload-artifact@v4
        with:
          name: HardcoreBan-Velocity-nightly-${{ steps.date.outputs.date }}
          path: hardcoreban-velocity/target/HardcoreBan-Velocity.jar
          retention-days: 7
